<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class ="sidebar">
        <h1 class="title">ToDo</h1>
        <ul class="projects">
            
        </ul>
        <button class="newProj">+ New Project</button>
    </div>
    <div class ="main">
        <ul class="todos">
            
        </ul>
    </div>
    <div class="todo-form-container">
        <form class="todo-form">
            <button class="exit-btn">X</button>
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required />

            <label for="todo-date">Due Date:</label>
            <input type="date" id="todo-date" required />

            <label for="todo-priority">Priority:</label>
            <select id="todo-priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button id="submit-todo">Done</button>
        </form>
    </div>
</body>
</html>
